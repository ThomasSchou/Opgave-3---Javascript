<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input id="WordInput" type="word" class="form-control w-25" v-model="word" aria-describedby="WordInput" placeholder="Type a word">
        <button id="SaveButton" type="submit" v-on:click="addWord(word)" class="btn btn-primary">Save</button>

        
        <ol class="list-group w-25">
            <li class="list-group-item" v-for="(word, index) in words">{{ index+1 }}. {{word}}</li>
        </ol>
        <br>
        <table class="table w-25">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Word</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(word, index) in words">
                <th scope="row">{{ index+1 }}</th>
                <td>{{word}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="Javascript/Vue.js"></script>
    
</body>
</html>
